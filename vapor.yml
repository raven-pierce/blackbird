id: 33458
name: Blackbird
environments:
  production:
    gateway-version: 2
    memory: 1024
    cli-memory: 512
    concurrency: 50
    warm: 10
    runtime: 'php-8.1:al2'
    build:
      - 'npm ci && npm run build && rm -rf node_modules'
      - 'composer install --no-dev'
      - 'php artisan event:cache'
