id: 33458
name: Blackbird
environments:
  production:
    gateway-version: 2
    memory: 1024
    cli-memory: 512
    concurrency: 50
    warm: 10
    runtime: docker
    domain: biohelix.org
    build:
      - 'npm ci && npm run build && rm -rf node_modules'
      - 'composer install --no-dev'
      - 'php artisan event:cache'
